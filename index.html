<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductCatalog</title>
    <link rel="stylesheet" href="baseStyle.css">
    <link rel="stylesheet" href="cardStyle.css">
    <script type="module" src="./index.js"></script>
</head>
<body>
    <div class="container">
        <div class="sort">
            <div class="sort-box">
                <h3>Sort by price: </h3>
                <div class="sort-box">
                    <button id="arrow-up" class="arrow-btn">
                        <img  class="arrow" src="./Pictures/arrow_up.jpg" alt="arrowUP">
                    </button>
                    <button id="arrow-down" class="arrow-btn">
                        <img class="arrow" src="./Pictures/arrow_down.jpg" alt="arrowDown">
                    </button>
                </div>
            </div>
            <div class="range">
                <h3>Filter by price: </h3>
                <div >
                    <div class="range-slider">
                      <span class="range-selected"></span>
                    </div>
                    <div class="range-input">
                      <input class="minInput" type="range" class="min" min="" max="" value="" step="10">
                      <input class="maxInput" type="range" class="max" min="" max="" value="" step="10">
                    </div>
                    <div class="range-price">      
                      <label for="min">Min</label>
                      <input class="minInput" type="number" name="min" min="" max="" value="" disabled>      
                      <label for="max">Max</label>
                      <input class="maxInput" type="number" name="max" min="" max="" value="" disabled>      
                    </div>
                </div> 
            </div>
        </div>
        </div>
        <div class="display-container">
            <div id="productsContainer"></div>
            <div id="cashierContainer">
                <h1>Cashier</h1>
                <div class="total">
                    <div>
                        <h3>Total Number: </h3>
                        <h3 id="totalNumber">h</h3>
                    </div>
                    <div>
                        <h3>Total Amount: </h3>
                        <h3 id="totalAmount"></h3>
                    </div>
                </div>
                <div id="selectedItemsBox">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
